<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Finance App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (optional but recommended for better visuals) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdPtzZxScw2iLLP3Yk1PxTW0aAK1gj9k0E0r6ZUV6lD6gZkN8pN2VEMP95q3GkE27Gadq7gibUE33dCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdf6e4, #e4eefc);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 15px 30px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: rgba(51, 51, 51, 0.1);
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
            box-shadow: 0px 8px 12px rgba(0,0,0,0.2);
        }

        .user-count {
            font-size: 1.5rem;
            font-weight: 500;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .user-count {
                font-size: 1.2rem;
            }
        }

        /* Optional: Add some animations */
        .btn {
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <h1>Cuenta Conmigo</h1>
    
    <!-- Button Container with Icons -->
    <div class="button-container">
        <a href="/transactions" class="btn">
            <i class="fas fa-list-alt"></i> Ver Transacciones
        </a>
        <a href="/visualization" class="btn">
            <i class="fas fa-chart-bar"></i> Ver Gastos
        </a>
        <a href="/benchmark" class="btn">
            <i class="fas fa-balance-scale"></i> Comparación de Gastos
        </a>
        <a href="/presupuesto" class="btn">
            <i class="fas fa-wallet"></i> Presupuesto Mensual
        </a>
    </div>

    <!-- Display the number of users -->
    <p class="user-count">
        Cuántos usuarios cuentan conmigo: {{ num_users|dot_thousands }}
    </p>
</body>
</html>
